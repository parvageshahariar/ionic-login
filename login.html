

<style type="text/css">
  input{background: none;}
  .item .item-input {
    background-color: transparent;
}
.item{
  border: none !important;
  border-bottom: solid 1px #3C8C9F !important;
  background: transparent !important;
  color:#fff !important;
  padding:0px !important;
}
</style>
<ion-view hide-nav-bar="true"> 
  <ion-content class="" scroll="false">
    <section class="login-container" style="background: -webkit-linear-gradient(top, #398891 0%,#25a7ce 100%);height: 100%;"> 
      <div class="form padding col-80 col-offset-10" ng-controller="loginClt">
       <div class="content1" style="margin-top: 50%;#width: 80%">
        <form name="loginForm" ng-submit="checkLogin()">
          <label class="item item-input">
            <span class="input-label"><i class = "icon icon ion-person" md="md-person"></i></span>
            <input type="text" ng-model="login.username" placeholder="username">
          </label>
          <label class="item item-input">
            <span class="input-label column" ><i class = "icon icon ion-key" md="md-key"></i></span>
            <input class="icon-left ion-chevron-left" type="password" ng-model="login.password" placeholder="password">
          </label>
          <button class="button button-block" ng-model='login' name="login" style="background: #4DD0E1;color:#fff;">
          Login
          </button>
        </form>
       </div>
      </div>
 
    </section>
  </ion-content>
</ion-view>
